<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-primary text-white p-3">
        <nav class="container">
            <h1 class="d-inline">Recipe App</h1>
            <form class="form-inline float-right">
                <input type="text" placeholder="Search for recipes" class="form-control mr-2 searchBox">
                <button class="btn btn-success searchBtn" type="submit">Search</button>
            </form>
        </nav>
    </header>
    <main class="container mt-4">
        <section>
            <div class="recipe-container text-center">
                <h2>Search your favorite recipes</h2>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    </body>
</html>
